<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>

    </ul>
</body>
<script>
    function addLanugage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLanugage('C++')
    addLanugage('Swift')

    function addOptimizedLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLanguage('goland')

    const secondLang =  document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    // newLi.innerHTML = 'Mojo'
    newLi.textContent = 'Mojo'
    secondLang.replaceWith(newLi)

    const firslang = document.querySelector("li:first-child")
    firslang.outerHTML = "<li>TypeScript</li>"
    
    // remove
    
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()


</script>
</html>
